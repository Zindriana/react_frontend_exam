name: Deploy to GitHub Pages

on:
  push:
    branches:
      - cypress_testing

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Print working directory
        run: pwd

      - name: Run Cypress tests
        run: |
         cd react_frontend/react_frontend_exam
          npx cypress run
